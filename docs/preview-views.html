<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	    <head>
<title>WebCalendar System Administrator's Guide</title>
<script type="text/javascript">
<!-- <![CDATA[
var tabs = new Array();
function viewsTab (name) {
	if (! document.getElementById) { return true; }
	for (var i=0; i<tabs.length; i++) {
		var tname = tabs[i];
		var tab = document.getElementById("tab_" + tname);
		if (tab && tab.setAttribute) {
			tab.setAttribute("class", (tname == name) ? "tabfor" : "tabbak");
		}
		var div = document.getElementById("tabscontent_" + tname);
		if (div) {
			div.style.display = (tname == name) ? "block" : "none";
		}
	}
	return false;
}
tabs[1] = "viewd";
tabs[2] = "viewl";
tabs[3] = "viewm";
tabs[4] = "viewt";
tabs[5] = "viewtmonth";
tabs[6] = "viewv";
tabs[7] = "vieww";
//]]> -->
</script>
<style type="text/css">
	body {
		background-color: #FFFFFF;
		font-family: Arial, Helvetica, sans-serif;
	}
	.valid {
		height: 31px;
		width: 88px;
		border-width: 0px;
	}
	#tabs {
		font-size: 13px;
	}
	#tabscontent {
		margin: 0px;
		padding: 0.5em;
		border: 2px groove #C0C0C0;
	}
	span.tabfor {
		color: #DDDDDD;
		padding: 0.25em;
		margin: 0 0.2em 0 0.8em;
		border-top: 2px ridge #000000;
		border-left: 2px ridge #000000;
		border-right: 2px ridge #000000;
		background-color: #000000;
	}
	span.tabbak {
		margin: 0 0.2em 0 0.8em;
		background: #DDDDDD;
		color: #000000;
		padding-left: 0.5em;
		padding-right: 0.5em;
	}
	span.tabbak a {
		text-decoration: none;
		color: #000000;
	}
	span.tabfor a {
		text-decoration: none;
		color: #DDDDDD;
	}
	#tabscontent_viewd,
	#tabscontent_vieww,
	#tabscontent_viewv,
	#tabscontent_viewt,
	#tabscontent_viewtmonth,
	#tabscontent_viewm,
	#tabscontent_viewl {
		display: none;
	}
</style>
</head>
<body>
<h1>WebCalendar Views</h1>

<p><strong>WebCalendar Version:</strong> 0.9.44<br /></p>

<div id="tabs">
	<span class="tabfor" id="tab_viewd"><a href="#tabviewd" onclick="return viewsTab('viewd')">Day view</a></span>
	<span class="tabbak" id="tab_vieww"><a href="#tabvieww" onclick="return viewsTab('vieww')">Week (Users horizontal)</a></span>
	<span class="tabbak" id="tab_viewv"><a href="#tabviewv" onclick="return viewsTab('viewv')">Week (Users vertical)</a></span>
	<span class="tabbak" id="tab_viewt"><a href="#tabviewt" onclick="return viewsTab('viewt')">Week (Timebar)</a></span>
	<span class="tabbak" id="tab_viewtmonth"><a href="#tabviewtmonth" onclick="return viewsTab('viewtmonth')">Month (Timebar)</a></span>
	<span class="tabbak" id="tab_viewm"><a href="#tabviewm" onclick="return viewsTab('viewm')">Month (side-by-side)</a></span>
	<span class="tabbak" id="tab_viewl"><a href="#tabviewl" onclick="return viewsTab('viewl')">Month (on same calendar)</a></span>
</div>
<div id="tabscontent">
	<div id="tabscontent_viewd"><img src="day_view.gif" alt="Day view" /></div>
	<div id="tabscontent_viewl"><img src="month_view_2.gif" alt="Month view (on same calendar)" /></div>
	<div id="tabscontent_viewm"><img src="month_view.gif" alt="Month view (side by side)" /></div>
	<div id="tabscontent_viewt"><img src="week_view_v.gif" alt="Week view (timebar)" /></div>
	<div id="tabscontent_viewtmonth">Sorry, preview unavailable.<br />
		<img src="month_timebar.gif" alt="Month view (timebar)" /></div>
	<div id="tabscontent_viewv">Sorry, preview unavailable.<br />
		<img src="week_users_vert.gif" alt="Week view (users vertical)"	/></div>
	<div id="tabscontent_vieww"><img src="week_view_h.gif" alt="Week view (users horizontal)" /></div>
</div>
	
<p>
	<a href="http://validator.w3.org/check?uri=referer"><img
	src="http://www.w3.org/Icons/valid-xhtml10"
	alt="Valid XHTML 1.0!" class="valid" /></a>
</p>
</body>
</html>
