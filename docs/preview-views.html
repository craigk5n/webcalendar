	    <head>
<title>WebCalendar System Administrator's Guide</title>
<script type="text/javascript">
function show(foo,f,section) {
	document.getElementById(foo).style.display = "block";
	if (f) { setCookie(foo, "o", section); }
}

function hide(foo,f, section) {
	if (document.getElementById(foo)) {
		document.getElementById(foo).style.display = "none";
		if (f) { deleteCookie(foo, section); }
	}
}
</script>

<style type="text/css">
	#viewd,
#viewl,
#viewm,
#viewt,
#viewtmonth,
#viewv,
#vieww {
	display: none;
	text-align: center;
}
#menu {
	text-align: center;
}
.nav {
	background-color:#0000CC;
	color:#CCCCCC;
}
.nav a {
	margin: 3px;
	color: #CCCCCC;
}
body {
	background-color: #FFFFFF;
	font-family: Arial, Helvetica, sans-serif;
}
a {
	text-decoration: none;
}
</style>
</head>
<body>
<h1>WebCalendar Views</h1>

<p><b>WebCalendar Version:</b> 0.9.44<br /></p>

<div id="menu">
<span class="nav"><a href="javascript:hide('viewl');
	hide('viewm');
	hide('viewt');
	hide('viewtmonth');
	hide('viewv');
	hide('vieww');
	show('viewd');">Day view</a></span>

<span class="nav"><a href="javascript:hide('viewd');

	hide('viewt');

	hide('viewv');
	show('vieww');">Week (Users horizontal)</a></span>

<span class="nav"><a href="javascript:hide('viewd');
	hide('viewl');

<span class="nav"><a href="javascript:hide('viewd');
	hide('viewl');

<br />
